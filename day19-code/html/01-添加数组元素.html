<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1、添加数组
        let arr = [1, 2, 3]
        // arr.push(4, 'zd')
        // console.log(arr)
        // console.log(arr)
        console.log(arr.push(4, 'zd'))
        console.log(arr.length)
        // pop()删除数组的最后一个元素，里面是不跟参数的
        // 返回的是删除的元素
        console.log(arr.pop())
        console.log(arr)
        // pop()删除数组的第一个元素，里面是不跟参数的
        // 返回的是删除的元素
        console.log(arr.shift())
        console.log(arr)
    </script>
</head>

<body>
</body>

</html>
