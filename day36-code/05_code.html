<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /* 画一条0.5px的线 */
      .hr {
        width: 300px;
        background-color: #000;
      }
      .hr.half-px {
        height: 1px;
        transform: scaleY(0.5);
        transform-origin: 50% 100%;
      }
      .hr.one-px {
        height: 1px;
      }
    </style>
  </head>
  <body>
    <p>0.5px</p>
    <div class="hr half-px"></div>
    <p>1px</p>
    <div class="hr one-px"></div>
  </body>
</html>
