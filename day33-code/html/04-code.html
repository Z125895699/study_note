<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Father(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
      }
      let son = new Father('James', 20, '男');
      //如果此方法在自定义对象中未被覆盖，toString() 返回 "[object type]"，其中 type 是对象的类型
      console.log(son.toString()); //[object,object]

      Father.prototype.toString = function toDoString() {
        return `${this.name}${this.sex}${this.age}`;
      };
      // 可以自定义一个方法，来取代默认的 toString() 方法。该 toString() 方法不能传入参数，并且必须返回一个字符串
      console.log(son.toString()); //James男20
    </script>
  </body>
</html>
