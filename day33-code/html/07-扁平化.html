    <script>
      //Es6的flat
      let arr = [1, [2, 3], 4, [[5, 6, 7]]];
      // console.log(arr.flat(3));

      //递归
      function flattern(arr, temp = []) {
        for (let k in arr) {
          if (Array.isArray(arr[k])) {
            flattern(arr[k], temp);
          } else {
            temp.push(arr[k]);
          }
        }
        return temp;
      }
      console.log(flattern(arr));
