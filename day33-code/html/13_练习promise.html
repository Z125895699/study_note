<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const promise = new Promise((resolve, reject) => {
        resolve('成功');
        // reject('失败')
      })
        // .then()
        .then(
          (res) => {
            console.log(res);
            // return 'code'
            return new Promise((resolve, reject) => {
              // resolve('第二次成功')
              reject('第二次失败');
            });
          },
          (reason) => {
            console.log(reason);
          }
        )
        .then(
          (res) => {
            console.log(res);
          },
          (reason) => {
            console.log(reason);
          }
        );
    </script>
  </body>
</html>
