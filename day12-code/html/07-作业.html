<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 100以内除了所有个位数为3的和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            // i % 10 == 3来判断个位数是否为3
            // continue是跳出本次循环
            if (i % 10 == 3) {
                continue;
            }
            sum = sum + i;
        }
        console.log(sum);
    </script>
</head>

</body>

</html>
