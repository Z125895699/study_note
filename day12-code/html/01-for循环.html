        // 求所有1到100奇数和偶数的和
        var sum = 0;
        for (i = 1; i <= 100; i++) {

                sum += i;
            }

            }

        // 求1到100之间能被3整除的数字的和

                sum = sum + i;
            }
        }
        console.log(sum);
        // 求班级成绩平均分
        var sum = 0;
        var score = 0;
        var average = 0;
        var num = prompt('请输入班级总人数');
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入第' + i + '个成绩');
            sum = sum + parseFloat(score);
        }
        average = sum / num;
