<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // do while 判断时会先执行一次语句
        let i = 1
        do {
            console.log('你今年' + i + '岁了')
            i++
        } while (i <= 100)
    </script>
</head>
