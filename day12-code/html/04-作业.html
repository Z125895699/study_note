<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印5行5列星星
        // 外层for打印行，里层for打印列
        let str = ''
        for (let i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                str = str + '😊'
            }
            str = str + '\n'
        }
        console.log(str)
    </script>
</head>
