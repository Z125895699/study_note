<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求100以内偶数的和
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            // 判断条件
            if (i % 2 == 0) {
                sum += i;
            }
        }
        console.log(sum);
        // 求100以内奇数的和
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            // 判断条件
            if (i % 2 !== 0) {
                sum += i;
            }
        }
        console.log(sum);
    </script>
</head>
