<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            height: 100px;
            /* bordesr: 1px solid gray; */
            padding: 10px 0;
        }

        ul li {
            /* 写高度和宽度，li里面的文本居中垂直 line-height: */
            /* line-height: 100px; */
            /* border: 1px solid gray; */
            border-bottom: 1px dotted gray;
            list-style: none;
            background: url(../img/dot_notice.png) no-repeat 0 -3px;
            padding: 5px 30px;
        }

        .bg_1 {
            background: url(../img/dot_notice.png) 0 -39px no-repeat;
            border-bottom: 1px dotted blue;
        }

        ul li a {
            /* line-height: 100px; */
            text-decoration: none;
            color: gray;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="">针对手机导航上篇</a>
        </li>
        <li class="bg_1">
            <a href="">针对手机导航中篇</a>
        </li>
        <li>
            <a href="">针对手机导航下篇</a>
        </li>
    </ul>
</body>

</html>
