    <title>Document</title>
    <script>
        var num1 = parseInt(prompt('请输入第一个数'));
        var num2 = parseInt(prompt('请输入第二个数'));
        function getMax(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }
        getMax(num1, num2);
        alert(getMax(num1, num2));
    </script>
