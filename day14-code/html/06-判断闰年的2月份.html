    <title>Document</title>
    <script>
        function backDay() {
            let year = prompt('请输入年份')
            if (isRunYear(year)) {
                alert(`${year}年是闰年二月份有29天`)
            } else {
                alert(`${year}年是平年二月份有28天`)
            }
        }
        backDay()
        function isRunYear(year) {
            let flag = false
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true
            }
            return flag
        }
    </script>
