<script type="text/javascript">
    // 求任意三个数的最大值
    function getMax(a, b, c) {
        if (a > b) {
            if (a > c) {
                return a;
            } else {
                return c;
            }
        } else {
            if (b > c) {
                return b;
            } else {
                return c;
            }
        }
    }
    var num1 = parseInt(prompt("输入第一个数："));
    var num2 = parseInt(prompt("输入第二个数："));
    var num3 = parseInt(prompt("输入第三个数："));
    var res = getMax(num1, num2, num3);
    alert(res);
