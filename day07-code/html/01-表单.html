<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        青春不常在，抓紧谈恋爱
    </h1>
    <table>
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <form action="">
                    <input type="radio" name="sex" id="nan"><label for="nan">男 </label>
                    <input type="radio" name="sex" id="nv"><label for="nv">女
                    </label>
                </form>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <form action="">
                    <select>
                        <option value="">请选择年</option>
                    </select>
                    <select>
                        <option value="">请选择月</option>
                    </select><select>
                        <option value="">请选择日</option>
                    </select>
                </form>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td>
                <form action="">
                    <input type="text" value="北京斯密达">
                </form>
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>
                婚姻状况
            </td>
            <td>
                <form action="">
                    <input type="radio" name="hunyin">未婚
                    <input type="radio" name="hunyin">已婚
                    <input type="radio" name="hunyin">离婚
                </form>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>
                学历
            </td>
            <td>
                <form action="">
                    <input type="text" value="幼儿园">
                </form>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>
                喜欢的类型
            </td>
            <td>
                <form action="" method="get">
                    <input type="checkbox">妩媚
                    <input type="checkbox">可爱的
                    <input type="checkbox">小鲜肉
                    <input type="checkbox">老腊肉
                    <input type="checkbox">都喜欢
                </form>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <form action="" method="get">
                    <textarea name="" id="">
                        自我介绍
                    </textarea>
                </form>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <form action="" method="get">
                    <input type="submit" value="免费注册">
                </form>
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <form action="">
                    <input type="checkbox"> 我同意注册
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
