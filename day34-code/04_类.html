<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name
          console.log(this.name)
        }
      }
      //类实例化时传入的参数会用作构造函数的参数
      let person = new Person('code')

      class Person1 {
        constructor(name) {
          console.log(arguments.length)
          this.name = name || null
        }
      }
      let p1 = new Person1()
      console.log(p1.name)
      let p2 = new Person1('code')
      console.log(p2.name)
    </script>
  </body>
</html>
