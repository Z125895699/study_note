<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let rg = /[abc]/ //只要包含有a  或者b  或者c 都返回true
        console.log(rg.test('andy'))
        console.log(rg.test('zd'))
        console.log(rg.test('al'))
        //***********************//
        let rg1 = /^[abc]$/   //三选一 只有是a 或者是b   或者是c  这三个字母才返回 true 
        console.log(rg1.test('a'))
        console.log(rg1.test('b'))
        console.log(rg1.test('c'))
        console.log(rg1.test('abc'))
        console.log(rg1.test('aa'))
        console.log(rg1.test('bb'))
        //*********************//
        // let rg2 = /^[a-z]$/ //26个英文字母都是true
        // console.log(rg2.test('a'))
        // console.log(rg2.test('A'))
        // console.log(rg2.test(1))
        //***************//
        // 字符组合
        // let rg2 = /^[a-zA-Z0-9_-]$/    //26个英文字母大小写都是true
        // console.log(rg2.test('a'))
        // console.log(rg2.test('B'))
        // console.log(rg2.test('0'))
        // console.log(rg2.test('_'))
        // console.log(rg2.test('-'))
        // console.log(rg2.test('!'))
        //************//
        let rg2 = /^[^a-zA-Z0-9_-]$/  //^写在[]里面表示取反
        console.log(rg2.test('a'))
        console.log(rg2.test('B'))
        console.log(rg2.test('0'))
        console.log(rg2.test('_'))
        console.log(rg2.test('-'))
        console.log(rg2.test('!'))
    </script>
</body>

</html>
