<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: auto;
            line-height: 100px;
        }

        div::before {
            /* 一定要写的 */
            content: '';
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            background: url(../img/20210410174700853.png) no-repeat center center;
        }

        div::after {
            content: '';
            position: absolute;
            right: -100px;
            top: 0;
            background: url(../img/20210410174712217.png) no-repeat center center;
            display: block;
            width: 100%;
            height: 100%;
            display: none;
            transition: all 0.7s;
        }

        div:hover::before {
            display: none;
        }

        div:hover::after {
            display: block;
            right: 0;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
