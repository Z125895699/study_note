<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .bar {
            width: 100px;
            height: 20px;
            border: 1px solid red;
            border-radius: 10px;
            /* padding: 1px; */
        }

        .bar_in {
            width: 50%;
            height: 100%;
            background-color: red;
            transition: width 0.7s;
            border-radius: 10px;
        }

        .bar:hover .bar_in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in">

        </div>
    </div>
</body>

</html>
