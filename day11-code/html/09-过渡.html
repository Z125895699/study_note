<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: auto;
            line-height: 100px;
        }

        .logo_in {
            width: 100px;
            height: 100px;
            position: relative;
            right: 0;
            top: 0;
            transition: all 0, 7s;
        }

        .logo_in::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            display: block;
            width: 100%;
            height: 100%;
            background: url(../img/20210410174700853.png) no-repeat center center;
            transition: all 0.8s;

        }

        .logo_in::after {
            content: '';
            position: absolute;
            right: 100px;
            top: 0;
            background: url(../img/20210410174712217.png) no-repeat center center;
            display: block;
            width: 100%;
            height: 100%;
            display: none;
            transition: all 0.7s;
        }

        .logo:hover .logo_in {
            left: 100px;
        }

        .logo:hover .logo_in::before {
            display: none;
        }

        .logo:hover .logo_in::after {
            display: block;
        }
    </style>
</head>

<body>
    <div class="logo">
        <div class="logo_in">

        </div>
    </div>
</body>

</html>
