    <script>
      //里面存放键值对  集合类型
      const people = new Map();
      people.set('jelly', 23).set('mary', 25).set('miffy', 30);
      console.log(people);
      console.log(people.get('jelly'));
      console.log(people.get('mary'));
      console.log(people.delete('jelly'));
      console.log(people);
      console.log(people.has('mary'));
      //清除映射实例中的所有键/值对

      //参数为数组
      const map = new Map([
        //name 和title 是两个键
        ['name', '张三'],
        ['title', 'author'],
      ]);
      console.log(map.size);
      console.log(map.has('name'));
      console.log(map.get('title'));

      const set = new Set([
        ['foo', 1],
        ['bar', 2],
      ]);
      const m1 = new Map(set);
      console.log(m1);
      console.log(m1.get('foo'));
      console.log(m1.set('baz', 1));
      console.log(m1.delete('baz', 1));
      console.log(m1);

      const m2 = new Map([['baz', 1]]);
      console.log(m2);
      const m3 = new Map(m2);
      console.log(m3);
      console.log(m3.get('baz')); //1
      console.log(m3.get('dhb')); //underfind
      m3.set(['a'], 5);
      console.log(m3.get(['a'])); //underfind
      console.log(m3);
      console.log(m3.size);
      console.log(m3.set(5, 'a'));
      console.log(m3.get(5));
      console.log(m3.clear());
      console.log(m3);
