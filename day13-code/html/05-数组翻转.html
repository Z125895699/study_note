    <script>
      // 数组翻转
      var arr = ['red', 'green', 'pink', 'zd'];
      var newArr = [];
      for (var i = arr.length - 1; i >= 0; i--) {
        newArr[newArr.length] = arr[i];
      }
      console.log(newArr);
    </script>
