<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 将数组中大于10的数据选出来
        // 方法一
        var arr = [1, 2, 40, 20, 7, 9, 20]
        var newArr = []
        var j = 0
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                // 新数组的索引号应该从0开始一次递增
                newArr[j] = arr[i]
                j++
            }
        }
        console.log(newArr)
        // 方法二
        var arr = [1, 2, 40, 20, 7, 9, 20]
        var newArr = []
        // 新数组的数组长度开始应该是0
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                // 新数组的索引号应该从0开始一次递增
                newArr[newArr.length] = arr[i]
            }
        }
        console.log(newArr)
    </script>
</head>

<body>

</body>

</html>
