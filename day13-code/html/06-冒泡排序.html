<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 冒泡排序
        var arr = [1, 4, 3, 5, 2]
        for (var i = 0; i < arr.length - 1; i++) { //外层循环管趟数
            for (var j = 0; j < arr.length - i - 1; j++) { //里层控制每趟需要的次数
                if (arr[j] > arr[j + 1]) {
                    // 两个变量交换
                    var temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
