<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .biancheng {
            position: relative;
            width: 400px;
            height: 200px;
            margin: auto;
        }

        .biancheng img {
            width: 100%;
            height: 100%;
        }

        .musk {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 400px;
            height: 200px;
            background-color: rgba(0, 0, 0, .4);
        }

        .biancheng:hover .musk {
            display: block;
        }
    </style>
</head>

<body>
    <div class="biancheng">
        <div class="musk">

        </div>
        <img src="../img/图层 155.png" alt="">
    </div>
</body>

</html>
