<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 0;
        height: 30px;
        overflow: hidden;
        font-size: 20px;
        background-color: pink;
        animation: w 6s steps(6) forwards;
        white-space: nowrap;
      }
      @keyframes w {
        0% {
          width: 0;
        }
        100% {
          width: 120px;
        }
      }
    </style>
  </head>

  <body>
    <div>我要学好前端</div>
  </body>
</html>
