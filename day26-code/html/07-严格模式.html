  <body>
    <script>
      'use strict';
      //下面的js代码就会按照严格模式执行代码
      //变量必须先声明再使用
      //声明的变量不能删除
      //严格模式下全局作用域中函数的this是undefined
      //严格模式下 构造函数不加new调用 会报错
      //定时器的this还是指向window
      //事件 对象还是指向调用者
      //严格模式下的函数参数不能相同
    </script>
  </body>
</html>
