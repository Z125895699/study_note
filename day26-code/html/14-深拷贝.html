<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <script>
      //深拷贝 有缺点
      // const newObj = JSON.parse(JSON.stringify(info));

      // 深拷贝
      const obj = {
        name: 'code',
        age: 20,
        frinds: {
          love: 'ball',
        },
      };

      let arr = [{ name: 'james', age: 20 }, 1];

      function deepClone(oldobj) {
        // 如果不是数组或者对象就退出
        if (typeof oldobj !== 'object') {
          return;
        }
        let temp = Array.isArray(oldobj) ? [] : {};
        for (let k in oldobj) {
          //如果要拷贝里层的必须要递归 再拷贝一次
          temp[k] =
            typeof oldobj[k] === 'object' ? deepClone(oldobj[k]) : oldobj[k];
        }
        return temp;
      }
      const obj1 = deepClone(obj);
      obj1.name = 'james';
      console.log(obj1);
      console.log(obj);

      let arr1 = deepClone(arr);
      arr1[0].name = 'kobe';
      console.log(arr1);
      console.log(arr);
    </script>
  </body>
</html>
