<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      class Father {
        say() {
          return '我是爸爸';
        }
      }
      class Son extends Father {
        say() {
          // console.log('我是儿子')
          //super.say就是调用父类的普通函数
          console.log(`${super.say()}的儿子`);
        }
      }
      let son = new Son();
      son.say();
      // 继承的属性或者方法查找原则:就近原则
      //继承中  如果实例化子类输出一个方法   先看子类有没有这个方法  如果有就执行这个方法
      //继承中   如果子类没有 就去父类查找有没有这个方法  如果有就执行父类的这个方法（就近原则）
    </script>
  </body>
</html>
