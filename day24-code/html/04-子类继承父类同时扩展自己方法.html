<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    class Father {
      constructor(x, y) {
        this.x = x
        this.y = y
      }
      sum() {
        console.log(this.x + this.y)
      }
    }
    class Son extends Father {
      constructor(x, y) {
        //调用父类的constructor函数  把x,y传进去 但是必须放在子类的this前面
        super(x, y)
        this.x = x
        this.y = y
      }
      substract() {
        console.log(this.x - this.y)
      }
    }
    let son = new Son(1, 3)
    son.substract()
    son.sum()
  </script>
</body>

</html>
