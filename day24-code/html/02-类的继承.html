      class Father {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        sum() {
          //这里的this.x + this.y是父类的才可以进行相加
          console.log(this.x + this.y);
        }
      }
      class Son extends Father {
        constructor(x, y) {
          //使用super关键字调用父类constructor函数 也可以调用普通函数
          super(x, y);
        }
      }
      //这里的1，2是传给子类的 constructor
      let son = new Son(1, 2);
      son.sum();
