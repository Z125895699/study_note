    //es6没有变量提升，所以要先定义类 才能实例化对象

    class Person {
      //类的静态属性
      //给类自身添加属性
      static test = () => {
        console.log('类的静态属性')
      }
      //类的构造方法
      constructor(name, age) {
        console.log('构造方法被调用了')
        this.name = name
        this.age = age
      }
      //类的一般方法 定义在实例对象的原型对象上
      showMsg() {
        console.log(this.name, this.age)
      }
    }

    console.log(Person)
