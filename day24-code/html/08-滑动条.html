<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/animate.js"></script>
    <style>
      .sliderbar {
        position: fixed;
        top: 100px;
        right: 0px;
        width: 50px;
        height: 50px;
        background-color: #fff;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
      }

      .con {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        width: 200px;
        height: 50px;
        background-color: purple;
      }
    </style>
  </head>

  <body>
    <div class="sliderbar">
      <span>⬅️</span>
      <div class="con">问题反馈</div>
      <script>
        //获取事件源
        let sliderbar = document.querySelector('.sliderbar');
        let con = document.querySelector('.con');
        //绑定事件
        sliderbar.addEventListener('mouseenter', () => {
          animate(con, -150, function () {
            sliderbar.children[0].innerHTML = '➡️';
          });
        });
        sliderbar.addEventListener('mouseleave', () => {
          animate(con, 0, function () {
            sliderbar.children[0].innerHTML = '⬅️';
          });
        });
      </script>
    </div>
  </body>
</html>
