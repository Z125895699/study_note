<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //返回的是当前的日期
        let date = new Date()
        console.log(date)
        //返回的是事件戳 它是一个整数值，表示自1970年1月1日00:00:00 以来的毫秒数
        let date1 = +new Date()
        console.log(date1)
    </script>
</body>

</html>
