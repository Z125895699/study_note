<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #txt {
            border: 1px #d9d9d9 solid;
            outline: none;
        }

        #pwd {
            border: 1px #d9d9d9 solid;
            outline: none;
        }

        #login {
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <input type="text" placeholder='邮箱/ID/手机号' id='txt'>
    <input type="password" id='pwd' placeholder="密码">
    <input type="submit" value="登录" id='login'>
    <script>
        // 1、获取事件
        let txt = document.getElementById('txt')
        let pwd = document.getElementById('pwd')
        // 2、注册事件 程序处理
        txt.onfocus = function () {
            // console.log('得到焦点')
            if (this.placeholder === '邮箱/ID/手机号') {
                this.placeholder = ''
                this.style.color = '#333'
            }
        }
        txt.onblur = function () {
            // console.log('失去焦点')
            if (this.placeholder === '') {
                this.placeholder = '邮箱/ID/手机号'
                this.style.color = '#999'
            }
        }
        // 2、注册事件 程序处理
        pwd.onfocus = function () {
            // console.log('得到焦点')
            if (this.placeholder === '密码') {
                this.placeholder = ''
                this.style.color = '#333'
            }
        }
        pwd.onblur = function () {
            // console.log('失去焦点')
            if (this.placeholder === '') {
                this.placeholder = '密码'
                this.style.color = '#999'
            }
        }
    </script>
</body>

</html>
