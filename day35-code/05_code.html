<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 1;
      var c = 2;
      function f() {
        var a = 3;
        c = 4;
        return function g() {
          console.log(a++); //3
          console.log(c++); //4
        };
      }
      var g = f();
      a = 5;
      g();
    </script>
  </body>
</html>
