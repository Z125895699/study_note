      // console.log(arr1)
      function excludeRepeat(strs) {
        let set = new Set();
        for (let i = 0; i < strs.length; i++) {
          if (strs.indexOf(strs[i]) !== strs.lastIndexOf(strs[i]))
            set.add(strs[i]);
        }
        return Array.from(set);
      }
      console.log(excludeRepeat(arr));
    </script>
