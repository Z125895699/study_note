      //自己实现的过滤
      let hd = [1, 2, 3, 4];
      function filter(array, callback) {
        let newArr = [];
        for (const value of array) {
          if (callback(value) === true) {
            newArr.push(value);
          }
        }
        return newArr;
      }
      console.log(
        filter(hd, function (value) {
          return value > 2;
        })
      );
