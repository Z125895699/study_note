<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button
            class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
    <script>
        let data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        },]
        //获取相应的元素
        let tbody = document.querySelector('tbody')
        let search_price = document.querySelector('.search-price')
        let start = document.querySelector('.start')
        let end = document.querySelector('.end')
        let product = document.querySelector('.product')
        let search_pro = document.querySelector('.search-pro')
        setData(data)
        // 渲染到页面中
        function setData(mydata) {
            //先清空tbody里面之前的数据
            tbody.innerHTML = ''
            mydata.forEach(function (value) {
                //得到的是每个对象
                console.log(value)
                let tr = document.createElement('tr')
                tr.innerHTML = `<td>${value.id}</td><td>${value.pname}</td><td>${value.price}</td>`
                tbody.appendChild(tr)
            })
        }
        //根据价格查询商品
        search_price.addEventListener('click', function () {
            // alert(11)
            let newData = data.filter(function (value) {
                return value.price >= start.value && value.price <= end.value
            })
            // console.log(newData)
            //把删选后的对象渲染到页面中
            setData(newData)
        })
        // 根据商品名称查找商品
        search_pro.addEventListener('click', function () {
            let arr = []
            data.some(function (value) {
                // console.log(value)
                if (value.pname === product.value) {
                    // console.log(value)
                    arr.push(value)
                    console.log(arr)
                }
            })
            //把拿到的渲染到页面中
            setData(arr)
        })
        //*********//
        search_pro.addEventListener('click', function () {
            let data1 = data.filter(function (value) {
                return value.pname === product.value
            })
            //把拿到的渲染到页面中 
            setData(data1)
        })
    </script>
</body>

</html>
