<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #hd {
        background-color: green;
        width: 0;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="hd"></div>
    <script>
      function handle() {
        let i = 0; //i是共享的  它会在主线程共享
        (function run() {
          hd.innerHTML = `${i}%`;
          hd.style.width = `${i}%`;
          if (++i <= 100) {
            // console.log(i);
            setTimeout(run, 50);
          }
        })();
      }
      handle();
    </script>
  </body>
</html>
