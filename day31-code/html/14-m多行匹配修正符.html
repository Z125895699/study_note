<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let hd = `
    #1 js,200元 #
    #2 php,300元 #
    #9 zd.com # 张迪
    #3 node.js,180元 #

    `
      let bd = hd.match(/^\s*#\d+\s+.+\s+#$/gm).map((v) => {
        // console.log(v);

        v = v.replace(/\s*#\d+\s*/, '').replace(/\s#/, '')
        // console.log(v.split(','));
        let [name, price] = v.split(',')
        return { name, price }
      })
      console.table(bd)
    </script>
  </body>
</html>
