  <body>
    <script>
      let hd = `
   <span>
    dfkjkf
    dmfn
  </span>
    `

      // s模式是空白
      console.log(hd.match(/<span>.+<\/span>/s))
      console.log(hd.match(/<span>[\d\D]+<\/span>/))
    </script>
