<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div > a {
        color: purple;
      }

      div > p > a {
        color: yellow;
      }

      div > p > span > a {
        color: green;
      }
    </style>
  </head>

  <body>
    <div>
      <a href="#">俄方将金额</a>
    </div>
    <div>
      <p>
        <a href="#">点击</a>
      </p>
    </div>
    <div>
      <p>
        <span>
          <a href="#">发动机吧</a>
        </span>
      </p>
    </div>
  </body>
</html>
