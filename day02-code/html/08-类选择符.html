<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .z1 {
        width: 100px;
        height: 100px;
        background-color: red;
    }

    .z2 {
        background-color: pink;
    }

    .z3 {
        font-size: 20px;
    }

    /* .z6 {
        color: yellow;
    } */
    span.z2 {
        color: yellow;
    }

    .z4 {
        background-color: green;
    }

    .z5 {
        background-color: blue;
    }
</style>

<body>
    <div class="z1">我是练习id选择符的div</div>
    <div class="z2">我是练习id选择符的div</div>
    <h3 class="z1 z3">我是练习id选择符的h3</h3>
    <span class="z2 ">我是练习id选择符的span</span>
    <p class="z4">我是练习id选择符的p</p>
    <p class="z5">我是练习id选择符的p</p>
</body>

</html>
