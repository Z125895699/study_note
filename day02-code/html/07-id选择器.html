<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #zd1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #zd2 {
            background-color: pink;
        }

        #zd3 {
            width: 150px;
            height: 100px;
            border-width: 5px;
            border-color: yellow;
            border-style: double;
        }

        #zd4 {
            border-width: 7px;
            border-color: blue;
            border-style: dotted;
        }

        #zd5 {
            background-color: green;
        }

        #zd6 {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="zd1">我是练习id选择符的div</div>
    <div id="zd2">我是练习id选择符的div</div>
    <h3 id="zd3">我是练习id选择符的h3</h3>
    <h3 id="zd4">我是练习id选择符的h3</h3>
    <span id="zd5">我是练习id选择符的span</span>
    <span id="zd6">我是练习id选择符的span</span>
</body>

</html>
