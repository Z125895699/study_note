    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: red;
      }

      a:visited {
        color: yellow;
      }

      a:hover {
        color: blue;
      }

      a:active {
        color: pink;
      }

      div:link {
        width: 200px;
        height: 200px;
        background-color: red;
      }

      div:hover {
        background-color: pink;
      }

      p:link {
        width: 300px;
        height: 300px;
        color: yellow;
        background-color: green;
      }

      p:hover {
        color: red;
        font-size: 80px;
      }
    </style>
  </head>

  <body>
    <div>人家是div</div>
    <p>这个小可爱是段落p</p>
    <a href="#">百度一下，你就知道</a>
