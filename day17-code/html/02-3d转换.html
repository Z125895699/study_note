<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        transition: all 0.4s;
        transform-style: preserve-3d;
      }

      .box:hover {
        transform: rotateY(180deg);
      }

      .front,
      .back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        font-size: 30px;
        text-align: center;
        line-height: 200px;
        color: #fff;
      }

      .back {
        background-color: purple;
        transform: rotateY(180deg);
      }

      .front {
        background-color: pink;
        /* 不加z-index: 1; */
        /* z-index: 1; */
        /* 加transform: translateZ(1px);可以 */
        transform: translateZ(1px);
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="front">这里是前端</div>
      <div class="back">张迪</div>
    </div>
  </body>
</html>
