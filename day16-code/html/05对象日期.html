    <script>
      // 返回当前的日期和时分秒
      let date = new Date();
      console.log(Date());
      //
      let date1 = new Date();
      // 返回当前的年
      console.log(date1.getFullYear());
      // 返回当前的月份，需要在后面 + 1
      console.log(date1.getMonth() + 1);
      // 返回当前的日
      console.log(date1.getDate());
      function getTime() {
        let time = new Date();
        // 返回当前的小时
        let h = time.getHours();
        // 三元表达式
        h = h > 10 ? h : `0${h}`;
        //返回当前的分钟
        let m = time.getMinutes();
        m = m > 10 ? m : `0${m}`;
        // 返回当前的秒
        let s = time.getSeconds();
        s = s > 10 ? s : `0${s}`;
        // return h + ':' + m + ':' + s
        return `${h}:${m}:${s}`;
      }
      console.log(getTime());
    </script>
