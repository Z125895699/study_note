<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用Object创建对象
        var button = new Object();
        button.weight = 100
        button.height = 100
        button.color = '红色'
        button.onclick = function () {
            console.log('点击行为')
        }
        // 调用对象的属性
        console.log(button.weight)
        // 调用对象的方法
        button.onclick()
    </script>
</head>
