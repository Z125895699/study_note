    <script>
        // 构造函数首字母必须大写
        function Star(uname, age, sex) {
            this.name = uname
            this.age = age
            this.sex = sex
            this.sing = function (sang) {
                console.log(sang)
            }
        }
        var ldh = new Star('刘德华', 18, '男')
        console.log(ldh.name)
        // 调用方法
        ldh.sing('冰雨')
        // console.log(typeof new Star('刘德华', 18, '男'));
    </script>
